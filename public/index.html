			function reloadMainScript() {
				// Kreirajte novi <script> element za učitavanje main.js fajla
				const script = document.createElement('script');
				script.src = 'assets/js/main.js';
				
				// Uklonite prethodni <script> element ako postoji
				const existingScript = document.querySelector('script[src="assets/js/main.js"]');
				if (existingScript) {
					existingScript.remove();
				}
				
				// Dodajte novi <script> element u <body> tag
				document.body.appendChild(script);
			}
		</script>
